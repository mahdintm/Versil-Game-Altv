<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquary.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrap">
        <div class="header">
            <div class="server_details">
                <a>Players: <span id="player_count">0</span> / <span id="max_players">0</span> (<span id="players_in_queue">0</span> in queue)</a>
                <a>Uptime: <span id="server_uptime"></span></a>
                <a>Play time: <span id="play_time"></span></a>
            </div>
        </div>

        <div>
            <table class="playerlist" id="a">
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Ping</th>
                </tr>


            </table>
        </div>
    </div>

</body>

</html>
